
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Math Test</title>
  </head>
  <body>

    <h1>Online Math Test</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" ><br><br>

      <h2>Multiple Choice Questions</h2>

      <p>1. What is 5 + 3?</p>
      <input type="radio" id="q1a" name="q1" value="8">
      <label for="q1a">8</label><br>
      <input type="radio" id="q1b" name="q1" value="7">
      <label for="q1b">7</label><br>
      <input type="radio" id="q1c" name="q1" value="9">
      <label for="q1c">9</label><br><br>

      <p>2. What is 10 x 2?</p>
      <input type="radio" id="q2a" name="q2" value="12">
      <label for="q2a">12</label><br>
      <input type="radio" id="q2b" name="q2" value="20">
      <label for="q2b">20</label><br>
      <input type="radio" id="q2c" name="q2" value="5">
      <label for="q2c">5</label><br><br>

      <p>3. What is 15 / 3?</p>
      <input type="radio" id="q3a" name="q3" value="5">
      <label for="q3a">5</label><br>
      <input type="radio" id="q3b" name="q3" value="6">
      <label for="q3b">6</label><br>
      <input type="radio" id="q3c" name="q3" value="4">
      <label for="q3c">4</label><br><br>

      <h2>Word Problem</h2>

      <p>A baker has 24 cupcakes. He wants to put them into boxes of 6. How many boxes will he need?</p>
      <textarea id="word_problem" name="word_problem" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Submit Test</button>
    </form>

  </body>
</html>
